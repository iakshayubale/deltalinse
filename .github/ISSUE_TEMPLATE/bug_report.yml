name: "üêõ Bug Report"
description: "Report a bug you found"
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: "Describe the bug"
      description: "What went wrong?"
      placeholder: "The parser crashes when..."
    validations:
      required: true
  
  - type: textarea
    id: steps
    attributes:
      label: "Steps to reproduce"
      description: "How to reproduce the issue"
      value: |
        1. 
        2. 
        3.
    validations:
      required: true
  
  - type: textarea
    id: expected
    attributes:
      label: "Expected behavior"
      description: "What should happen?"
    validations:
      required: true
  
  - type: textarea
    id: actual
    attributes:
      label: "Actual behavior"
      description: "What actually happened?"
    validations:
      required: true
  
  - type: input
    id: node_version
    attributes:
      label: "Node.js version"
      placeholder: "20.10.0"
  
  - type: input
    id: os
    attributes:
      label: "Operating System"
      placeholder: "macOS 14.2"
  
  - type: textarea
    id: logs
    attributes:
      label: "Error logs"
      description: "Paste any error messages"
      render: bash
  
  - type: textarea
    id: additional
    attributes:
      label: "Additional context"
      description: "Anything else we should know?"
